<html lang="en">

  <form action="http://localhost:3000/events/4/event_participants" method="post" onsubmit="setCurrentPageUrl(); displayMessage();">
    <input type="hidden" id="previous_url" name="previous_url">
    <div>
      <label for="name">Name:</label><br>
      <input type="text" name="event_participant[name]" value="" required="required" ><br>
    </div>
    <div>
      <label for="company">Company:</label><br>
      <input type="text" name="event_participant[company]" value="" required="required" ><br>
    </div>
    <div>
      <label for="email">Email:</label><br>
      <input type="text" name="event_participant[email]" value="" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z]{2,}" required="required"><br>
    </div>
    <div>
      <label for="phone">Phone:</label><br>
      <input type="text" name="event_participant[phone]" value="" pattern="[6-9]\d{9}" required="required" ><br>
    </div>
    <div>
      <label for="designation">Designation:</label><br>
      <input type="text" name="event_participant[designation]" value="" required="required" ><br>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>

</html>
<script>
    function setCurrentPageUrl() {
      var currentPageUrl = window.location.href;
      document.getElementById("previous_url").value = currentPageUrl;
    }
  function displayMessage() {
    alert("Thank you for showing your interest. Our team will be contacting you soon.!");
  }
  </script>
